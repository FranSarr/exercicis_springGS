<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Pruebas AJAX</title>
</head>
<body>

<p>Entra un nombre: <input type="text" id="nombre" name="nombre" /></p>
<button id="myButton">Pulsa el Bot√≥n</button>
<div id="saludo"></div>
<script>
$(function(){
    var bla = $('#nombre').val();
    <!--    var bla ='Pepito';-->
    $.ajax({
        type: 'GET',
        url: 'http://localhost:8080',
        data: { name : bla},
        success: function(respuesta) {
        console.log('Salida de datos', respuesta);
        $("#saludo").html(respuesta);
        }
    })
});
</script>
</body>
</html>
